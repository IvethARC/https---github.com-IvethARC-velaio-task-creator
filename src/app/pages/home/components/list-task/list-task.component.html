<div class="list-container">

  <h1>Lista de tareas asignadas</h1>

  <div *ngFor="let task of tasks">
  <div class="box-task">
    <div>
     <h3>{{ task.taskName }}</h3>
    </div>
    <div  class="row-form">
     <span>Nombre del desarrollador:</span>
     <span>{{ task.selectedPerson ? task.selectedPerson.name : task.newDeveloper?.name }}</span>
    </div>
    <div class="row-form">
     <span>Edad del desarrollador:</span>
     <span>{{ task.selectedPerson ? task.selectedPerson.age : task.newDeveloper?.age }}</span>
    </div>
    <div></div>
    <div></div>

  </div>
 </div>


</div>
